# =============================================================================
# B-Road Docker Compose - Production Configuration
# =============================================================================
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL with PostGIS - Production
  # ---------------------------------------------------------------------------
  db:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # FastAPI Backend - Production
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      target: prod
    restart: always
    volumes: []  # No source mounts in production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # Next.js Frontend - Production
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: prod
    restart: always
    volumes: []  # No source mounts in production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
