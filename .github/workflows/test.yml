name: Tests

on:
  push:
    branches: [ main, master, feature/*, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: curvature_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd api
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U test; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Verify PostGIS
        env:
          PGPASSWORD: test
        run: |
          psql -h localhost -U test -d curvature_test -c "SELECT PostGIS_Version();"

      - name: Run pytest with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/curvature_test
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USER: test
          TEST_DB_PASSWORD: test
          TEST_DB_NAME: curvature_test
        run: |
          cd api
          pytest --cov --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./api/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Check coverage threshold
        run: |
          cd api
          # Extract coverage percentage from coverage report
          coverage report --fail-under=70

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install linting dependencies
        run: |
          cd api
          pip install ruff black

      - name: Run ruff linter
        run: |
          cd api
          ruff check . --ignore E501,F401

      - name: Check code formatting with black
        run: |
          cd api
          black --check --diff .
